# Production docker-compose with bind mounts to specific VM paths
# Usage: docker-compose -f docker-compose.prod.yml up -d
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal-website-backend
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:/var/lib/personal-website/blog.db
      - UPLOAD_DIR=/var/lib/personal-website/photos
    volumes:
      # Bind mount to VM paths for easier access
      - /var/lib/personal-website:/var/lib/personal-website
      - /var/lib/personal-website/photos:/var/lib/personal-website/photos

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personal-website-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      # Share photos with frontend for serving via nginx (read-only)
      - /var/lib/personal-website/photos:/usr/share/nginx/html/photos:ro

networks:
  app-network:
    driver: bridge
